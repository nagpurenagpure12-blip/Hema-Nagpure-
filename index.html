<!DOCTYPE html>
<html>
<head>
<title>Hema Nagpure AI Studio</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
  <h1>Hema Nagpure AI Studio</h1>
  <p>Script → Voice → Image → Video</p>
</div>

<div class="card">
  <textarea id="script" placeholder="Type your script in Hindi or English..."></textarea>

  <select id="voice">
    <option value="hi-IN">Hindi Voice</option>
    <option value="en-US">English Voice</option>
  </select>

  <div class="buttons">
    <button onclick="generateVoice()">Generate Voice</button>
    <button onclick="generateImage()">Generate Image</button>
    <button onclick="makeVideo()">Make Video</button>
  </div>

  <audio id="audio" controls></audio>
  <div id="output"></div>
</div>

<a href="profile.html" class="profile-btn">My Profile</a>

<script src="js/app.js"></script>
</body>
</html>
